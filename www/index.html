<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="ForecastApp">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Weather app by Verden</h1>
    </ion-header-bar>
    <ion-content class="jumbotron" ng-controller="MainController">
        <p>{{ inf }}</p>
        <input type="text" placeholder="Enter City Name" id="city" value="Edinburgh">
        <button type="button" class="btn btn-primary" id="getInfo" ng-click="updateLoc()">Submit</button>
        <div >
            <h1>{{fiveDay.city.name}}</h1>
            <div ng-repeat="day in fiveDay.list" class="row">

                <!-- Date -->
                <div class="col-sm-8 col-xs-8">
                    <p>{{day.dt * 1000 | date:&apos;short&apos;}}</p>
                </div>

                <!-- Temperature -->
                <div class="col-sm-4 col-xs-4">
                    <p class="text-right">{{day.main.temp}}&#xB0;</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Services -->
<script src="js/services/forecast.js"></script>

<!-- Boostrap dependencies-->
<script src="js/bootstrap/jquery-2.2.1.min.js"></script>
<script src="js/bootstrap/jquery-ui.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script>
    $("#getInfo").click(function () {

    });
</script>
</body>
</html>
